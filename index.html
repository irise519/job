<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>求职助手 - 一键填写网申</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- 侧边栏 -->
  <aside id="sidebar">
    <div class="logo">
      <i class="fas fa-briefcase"></i>
      <h2>求职助手</h2>
    </div>
    <nav>
      <ul>
        <li><a href="#dashboard" class="active"><i class="fas fa-home"></i> 首页</a></li>
        <li><a href="#resume"><i class="fas fa-file-alt"></i> 简历管理</a></li>
        <li><a href="#jobs"><i class="fas fa-briefcase"></i> 岗位收藏</a></li>
        <li><a href="#settings"><i class="fas fa-cog"></i> 设置</a></li>
        <li><a href="#login" id="login-link"><i class="fas fa-user"></i> 登录</a></li>
      </ul>
    </nav>
    <div class="logout" id="logout-btn" style="display: none;">
      <i class="fas fa-sign-out-alt"></i> 退出
    </div>
  </aside>

  <!-- 主内容区 -->
  <main id="main-content">
    <!-- 首页 -->
    <section id="dashboard" class="panel active">
      <h1>欢迎使用求职助手</h1>
      <p>已保存简历：<span id="resume-status">未导入</span></p>
      <p>已收藏岗位：<span id="job-count">0</span> 个</p>
      <button id="fill-btn" disabled>一键填写网申信息</button>
      <p style="margin-top: 20px; color: #666; font-size: 0.9em;">
        打开任意网申页面（如智联、前程无忧），点击上方按钮即可自动填充。
      </p>
    </section>

    <!-- 简历管理 -->
    <section id="resume" class="panel">
      <h1>上传与管理简历</h1>
      <input type="file" id="resume-upload" accept=".pdf,.doc,.docx" />
      <button id="extract-btn">解析简历</button>
      <div id="resume-fields" style="margin-top: 20px; display: none;">
        <h3>请确认并编辑信息</h3>
        <div class="field-group">
          <label>姓名：<input type="text" id="name" placeholder="张三" /></label>
        </div>
        <div class="field-group">
          <label>电话：<input type="tel" id="phone" placeholder="138-0000-0000" /></label>
        </div>
        <div class="field-group">
          <label>邮箱：<input type="email" id="email" placeholder="zhangsan@example.com" /></label>
        </div>
        <div class="field-group">
          <label>学历：<input type="text" id="education" placeholder="本科" /></label>
        </div>
        <div class="field-group">
          <label>专业：<input type="text" id="major" placeholder="计算机科学与技术" /></label>
        </div>
        <div class="field-group">
          <label>工作年限：<input type="number" id="experience" placeholder="3" min="0" /></label>
        </div>
        <button id="save-resume-btn">保存到本地</button>
      </div>
    </section>

    <!-- 岗位收藏 -->
    <section id="jobs" class="panel">
      <h1>收藏的岗位</h1>
      <div style="margin-bottom: 20px;">
        <input type="text" id="job-title" placeholder="岗位名称" />
        <input type="text" id="company" placeholder="公司名称" />
        <input type="text" id="salary" placeholder="薪资范围（如15K-25K）" />
        <input type="url" id="job-url" placeholder="网申链接" />
        <button id="save-job-btn">收藏岗位</button>
      </div>
      <div id="job-list">
        <!-- 动态生成 -->
      </div>
    </section>

    <!-- 设置 -->
    <section id="settings" class="panel">
      <h1>设置</h1>
      <div class="setting-item">
        <label>自动填充模式：</label>
        <select id="auto-fill-mode">
          <option value="exact">精确匹配字段</option>
          <option value="loose">模糊匹配（推荐）</option>
        </select>
      </div>
      <button id="clear-data-btn">清除所有数据</button>
    </section>

    <!-- 登录 -->
    <section id="login" class="panel">
      <h1>登录账户</h1>
      <p>本系统为本地存储，无需云同步。登录仅为标识身份。</p>
      <input type="text" id="username" placeholder="请输入用户名" />
      <input type="password" id="password" placeholder="请输入密码" />
      <button id="login-submit">登录</button>
      <p id="login-message" style="color: red; margin-top: 10px;"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
